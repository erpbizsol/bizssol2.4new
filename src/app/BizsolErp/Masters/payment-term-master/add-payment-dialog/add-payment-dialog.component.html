<!-- app.component.html -->
 
<div class="delete-confirmation-dialog">
  <h5 class="header-bg" mat-dialog-title style="text-align: center;"> {{this.elementData.Code === undefined  ? 'Payment Terms Master':' Payment Terms Master'}}
    <i class="fa fa-times-circle-o" aria-hidden="true"  style="float: right;" (click)="onNoClick()"></i>

  </h5>

 <form [formGroup]="paymentTermsForm">
    <div mat-dialog-content>
      <div>
        <label><b>Description</b></label>
        <div>
          <input type="text" class="form-control" formControlName="description"  maxlength="100" placeholder=" Enter Description"  (keypress)="allowAlphabetsOnly($event)">
          <div *ngIf="submitted && f['description'].errors" class="text-danger">
            <div *ngIf="f['description'].hasError('required')">Description is Required</div>
          </div>
        </div>

          <div *ngIf="submitted && f['status'].errors" class="text-danger">
            <div *ngIf="f['status'].hasError('required')">Please Select Status</div>
          </div>

<section class="example-section">
          <mat-checkbox class="example-margin" formControlName="advancePayment">Advance Payment</mat-checkbox>
        </section>
      </div>
      <label><b>Advance Payment (%)</b></label>
      <div >

        <input type="text" formControlName="advancePaymentPercentage" class="form-control" (keypress)="allowNumberOnly($event)" (input)="validateInput($event)"    >

        <div *ngIf="submitted && f['advancePaymentPercentage'].errors" class="text-danger">
          <div *ngIf="f['advancePaymentPercentage'].hasError('required')">Advance Payment Percentage is Required</div>
        </div>
      </div>
    </div>
