<div class="delete-confirmation-dialog">
    <h5 class="header-bg" mat-dialog-title>
        kkk
  
      <!-- {{ this.elementData.Code === undefined ? 'Add Ware House' : 'Update  Ware House' }} -->
    </h5>
    <div class="row">
      <form [formGroup]="addgodownForm">
        <div class="row" mat-dialog-content>
          <div class="col-md-6 form-group">
            <label><b>Ware House Type </b></label>
            <div>
                <select class="select2 form-control"  formControlName = "ware_house_type">
                    <option value="" selected hidden>Select Ware House Type</option>
                    <option  value ="">option1</option>
                    <option  value ="">option</option>

                </select>             
               
          </div>
         
        </div>
          <div class="col-md-6 form-group">
            <label><b>Sort  order Name</b></label>
            <div>
              <input type="text" class="form-control"  maxlength="50" placeholder="Enter Alias Name"  formControlName="aliasName" (keypress)="allowAlphabetsOnly($event)">
              <div *ngIf="submitted && f['aliasName'].errors" class="text-danger">
                <div *ngIf="f['aliasName'].hasError('required')">Alias Name is Required</div>
              </div>
            </div>
          </div>
        </div> 
        <div class="row" mat-dialog-content>
            <div class="col-md-6 form-group">
              <label><b>  Ware House Account  No.</b></label>    
              <div>
                <input type="text" class="form-control"  onkeypress="return event.charCode > 47 && event.charCode < 58;
  " formControlName=""  maxlength="20" placeholder="Enter Account No." >
                <div *ngIf="submitted && f['accountNo'].errors" class="text-danger">
                  <div *ngIf="f['accountNo'].hasError('required')">Account No is Required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label><b>Ware House  Name</b></label>
              <div>
                <!-- <select class="select2 form-control"  formControlName = "currency">
                  <option value="" selected hidden>Select Currency</option>
                  <option  *ngFor=" let  data of dropListData" [value]="data?.Desp">{{data?.Desp}}</option>
              </select> -->
                <input type="text" class="form-control" formControlName="" maxlength="50" placeholder="Enter Description" (keypress)="allowAlphabetsOnly($event)">
              </div>
              <div *ngIf="submitted && f['currency'].errors" class="text-danger">
                <div *ngIf="f['currency'].hasError('required')">Ware House Account  No.</div>
              </div>
            </div>
          </div>
          <div class="row" mat-dialog-content>      
            <div class="col-md-6 form-group">
              <label><b>Short Description </b></label>
              <div>
                <input type="text" class="form-control"  (input)="transformToUpperCase($event, 'ifscCode')" formControlName = "ifscCode"  maxlength="10" placeholder="Enter IFSC Code" >
                <!-- <div *ngIf="submitted && f['ifscCode'].errors" class="text-danger">
                  <div *ngIf="f['ifscCode'].hasError('required')">Ifsc Code is Required</div>
                </div> -->
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label><b>Company Alias Name </b></label>
              <div>
                <input type="text" class="form-control" formControlName = ""   maxlength="11" placeholder="Enter Swift Code"   (input)="transformToUpperCase($event,'swiftCode')">
                <!-- <div *ngIf="submitted && f['swiftCode'].errors" class="text-danger">
                  <div *ngIf="f['swiftCode'].hasError('required')">Swift Code is Required</div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="row" mat-dialog-content>
            <div class="col-md-12 form-group">
              <label><b> Pin Code</b></label>
              <div>
                <input type="text" class="form-control"   formControlName="pin"   maxlength="6" placeholder="Enter Pin Code">
  
                <div *ngIf="submitted && f['currency'].errors" class="text-danger">
                  <div *ngIf="f['currency'].hasError('required')">Pin is Required</div>
                </div>
                  </div>
            </div>
           
          </div>
          <div class="row" mat-dialog-content>
            <div class="col-md-12 form-group">
              <label><b> Address</b></label>
              <div>
      
      <input type="text" class="form-control"  maxlength="50" placeholder="Enter Address" (keypress)="allowAlphabetsOnly($event)"  formControlName="address" >
      <div *ngIf="submitted && f['address'].errors" class="text-danger">
        <div *ngIf="f['address'].hasError('required')">Address is Required</div>
      </div>         
    </div>
            </div>
           
          </div>
          <div class="row" mat-dialog-content>
            <div class="col-md-6 form-group">
              <label><b>City</b></label>
              <div>
                <select class="select2 form-control"   formControlName="">
                  <option  selected hidden value="">Select City</option>
                   <option>jj</option>
              
              </select>
                          </div>
                          <!-- <div *ngIf="submitted && f['country'].errors" class="text-danger">
                            <div *ngIf="f['country'].hasError('required')">Country Name is Required</div>
                          </div> -->
            </div>
            <div class="col-md-6 form-group">
              <label><b>GST No.</b></label>
              <div>
              
              <input type="text" class="form-control"  maxlength="13" placeholder="Enter GstNo"   formControlName="" >
                </div>
            </div>
          </div>
          <div class="row" mat-dialog-content>
            <div class="col-md-6 form-group">
              <label><b>TIN No.</b></label>
              <div>
                <input type="text" class="form-control"  maxlength="13" placeholder="Enter GstNo"   formControlName="" >
         
                <!-- <div *ngIf="submitted && f['city'].errors" class="text-danger">
                    <div *ngIf="f['city'].hasError('required')">City is Required</div>
                </div>      --> 
            </div>
            </div>
            <div class="col-md-6 form-group">
              <label><b>CST No</b></label>
              <div>
                <input type="text" class="form-control"  formControlName="phone_no"  maxlength="15" placeholder="Enter Phone No." >
                <div *ngIf="submitted && f['phone_no'].errors" class="text-danger">
                  <div *ngIf="f['phone_no'].hasError('required')">Phone no is Required</div>
                </div>
              </div>
            </div>
            <!-- <div class="col-md-6 form-group">
              <label><b>Pin Code</b></label>
              <div>
                <input type="text" class="form-control"   fomConTrolName="FormControlName"  (input)="pinAcceptOnlyNumber($event)" maxlength="50" placeholder="Enter Description">
              </div>
            </div> -->
          </div>
  
          <div class="row" mat-dialog-content>
          
            <div class="col-md-6 form-group">
              <label><b>CIN No.</b></label>
              <div>
                <input type="text" class="form-control"  formControlName="fax_no"  (input)="transformToUpperCase($event, 'fax_no')" maxlength="14" placeholder="Enter Fax No." >
                <div *ngIf="submitted && f['fax_no'].errors" class="text-danger">
                  <div *ngIf="f['fax_no'].hasError('required')">Fax No. is Required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label><b>Mobile No.</b></label>
              <div>
                <input type="text" class="form-control" formControlName="service_tax"  (input)="transformToUpperCase($event, 'service_tax')"  maxlength="15" placeholder="Enter Tervice Tax" >
                <div *ngIf="submitted && f['service_tax'].errors" class="text-danger">
                  <div *ngIf="f['service_tax'].hasError('required')">Service Tax is Required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" mat-dialog-content>
          
            <div class="col-md-6 form-group">
                <label><b>Email</b></label>
                <div>
                  <input type="text" class="form-control" formControlName="email"  maxlength="50"   placeholder="Enter Email Id" >
                  <div *ngIf="submitted && f['email'].errors" class="text-danger">
                    <div *ngIf="f['email'].hasError('required')">Email Id is Required</div>
                    <div *ngIf="f['email'].hasError('email')"> Enter Valid  email id</div>
    
                  </div>
                </div>
              </div>
         
          </div>
  
          
          <!-- <div class="row" mat-dialog-content >
           
            <div class="col-md-6 form-group">
              <label><b>Default</b></label> 
              <div>
                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="default" ></mat-checkbox>
                </section>
                
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label><b> e -CMS Application </b></label> 
               <div>
                <section class="example-section">
                  <mat-checkbox class="example-margin"  formControlName="cms_applicable" ></mat-checkbox>
                </section>   
                  
               </div>
            </div>
          </div> -->
  <!-- ================================checkbo===================================== -->
          <div class="row" mat-dialog-content>
            
           <div class="col-md-6 form-group">
              <label><b> Ware house group </b></label>
              <div>
                <input type="text" class="form-control" formControlName=""  placeholder="Enter " >

                <section class="example-section">
                    <mat-checkbox class="example-margin"  formControlName="cms_applicable" ></mat-checkbox>
                  </section>  
                  <section class="example-section">
                    <mat-checkbox class="example-margin"  formControlName="cms_applicable" ></mat-checkbox>
                  </section>  
                  </div>
            </div>
  
            
          </div>
         
          
        <div mat-dialog-actions class="content-end">
          <button type="button" class="btn btn-danger me-1" mat-dialog-close (click)="onNoClick()">Close</button>
          <button type="button" class="btn btn-success me-1" (click)="saveBankDetailsData()" >
             {{ this.elementData.Code === undefined ? 'Save' : 'Update ' }}
  
          </button>
        </div>
      </form>
    </div>
  </div>
