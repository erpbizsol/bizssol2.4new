<!-- app.component.html -->
<div class="container">
  <div class="row">
    <div class="col m12"></div>
  </div>
  <div class="row mb-1">
    <div class="col-md-1"></div>
    <div class="col-md-10 mb-2 text-end">
      <div class="col-md-5 mobRowAngularMaterial">
    
    </div>
      <button type="button" class="btn btn-primary" (click)="addDialog('')">
        CREATE NEW <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </button>
    </div>
<div class="col-md-1">  </div>
<div class="col-md-1">  </div>
<div class="col-md-10 mobileview">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped nowrap">
        <!-- class="mat-elevation-z8"  -->
        <ng-container matColumnDef="sNo">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ MatPaginator1.pageIndex * MatPaginator1.pageSize + (i + 1) }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="countryname">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="Country">Country Name</th>
          <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="countrycode">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="CountryCode">Country Code</th>
          <td mat-cell *matCellDef="let element"> {{element.CountryCode}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef title="Action">Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary"   title="Edit" class="btn btn-primary me-1" (click)="addDialog(element)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button mat-stroked-button color="warn" title="Delete" class="btn btn-danger me-1" (click)="deleteChemical(element.Code)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" #MatPaginator1></mat-paginator>
    </div>
    <div class="col-md-1"></div>
  </div>
