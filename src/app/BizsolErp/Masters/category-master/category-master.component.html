<div class="col-md-10 mobileview">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped nowrap">
        <!-- class="mat-elevation-z8"  -->
        <ng-container matColumnDef="sNo">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ MatPaginator1.pageIndex * MatPaginator1.pageSize + (i + 1) }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="categoryname">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="Desp">Category Name</th>
          <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="categorydescription">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="Categorydescription">Category Description</th>
          <td mat-cell *matCellDef="let element"> {{element.CategoryDesc}} </td>
        </ng-container>
        <ng-container matColumnDef="componentcost">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="AdvancePayment">Component Cost</th>
          <td mat-cell *matCellDef="let element"> {{element.ComponentCostPercentage}} </td>
        </ng-container>
        <ng-container matColumnDef="formtype">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="AdvancePayment">Form Type</th>
          <td mat-cell *matCellDef="let element"> {{element.FormType}} </td>
        </ng-container>
  
        <!-- <ng-container matColumnDef="stockapplicable">

        </ng-container> -->

        </ng-container> -->
        
       
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef title="Action">Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary"   title="Edit" class="btn btn-primary me-1" (click)="addDialog(element)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button mat-stroked-button color="warn" title="Delete" class="btn btn-danger me-1" (click)="deleteChemical(element.Code)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" #MatPaginator1></mat-paginator>
