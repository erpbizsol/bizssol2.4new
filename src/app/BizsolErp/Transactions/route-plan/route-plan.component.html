                    <table mat-table [dataSource]="dataSource" matSort class="table table-striped nowrap">
                        <!-- class="mat-elevation-z8"  -->
                        <ng-container matColumnDef="sNo">
                            <th mat-header-cell *matHeaderCellDef> S.No </th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                {{ MatPaginator1.pageIndex * MatPaginator1.pageSize + (i + 1) }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="visitType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="VisitType">Visit Type</th>
                            <td mat-cell *matCellDef="let element"> {{element?.VisitType}} </td>
                        </ng-container>
                        <ng-container matColumnDef="dealerName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="DealerName">Dealer Name </th>
                            <td mat-cell *matCellDef="let element"> {{element?.DealerName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cityName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="CityName">City Name </th>
                            <td mat-cell *matCellDef="let element"> {{element?.CityName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="stateName">
                            <th mat-header-cell *matHeaderCellDef ma t-sort-header="StateName">State Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
                        </ng-container>


                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="Description">Description </th>
                            <td mat-cell *matCellDef="let element"> {{element?.Description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef title="Action">Action</th>
                            <td mat-cell *matCellDef="let element">
                                <button class=" btn btn-primary" (click)="addDialog(element)"><i class="fa fa-pencil"
                                        aria-hidden="true" title="Edit"></i></button>
                                &nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteRoutePlan(element.Code)"><i
                                        class="fa fa-trash-o" aria-hidden="true" title="Delete"></i></button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 15, 20]" #MatPaginator1></mat-paginator>
